<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>TEAM PET TINDER</title>
</head>
<body>
  <div class="container">
    <h1>TEAM PET TINDER</h1>
    
    
    <div class="form-group">
      <h2>Please fill out our survey:</h2>
      <div class="radio">
          <label>
            Are you looking for a Dog or Cat?:
            <input type="radio" name="species" value="dog">Dog</input>
            <input type="radio" name="species" value="cat">Cat</input>
          </label>
        </div>
          <div class="radio">
            <label>
              Do you live in a home with Children:
              <input type="radio" name="children" value="true">Yes</input>
              <input type="radio" name="children" value="false">No</input>
            </label>
          </div>
          <div class="radio">
            <label>
              Do you live in a home with other Dogs:
              <input type="radio" name="dogs" value="true">Yes</input>
              <input type="radio" name="dogs" value="false">No</input>
            </label>
          </div>
          <div class="radio">
            <label>
              Do you live in a home with Cats:
               <input type="radio" name="cats" value="true">Yes</input>
               <input type="radio" name="cats" value="false">No</input>
            </label>
          </div>
          <div class="radio">
            <label>
              Interested in Animals with Special Needs or Disabilities:
              <input type="radio" name="special" value="true">Yes</input>
              <input type="radio" name="special" value="false">No</input>
            </label>
          </div>
            <button class="btn btn-success" type="submit" id="enterSearch">Submit</button>  
    </div>
        <!-- <div class="showImage"></div> -->
        <div class="showResults"></div>
        <div class="showErrors"></div>
  </div>
</body>
</html>
